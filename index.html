<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone-calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="screen-container">
      <div class="output">
        <span id="valueReader" class="displayed-number">0</span>
      </div>
      <div class="button-container">
        <button id="extraOperation" class="gray-bg">AC</button>
        <button id="extraOperation" class="gray-bg">+/-</button>
        <button id="extraOperation" class="gray-bg">%</button>
        <button id="operation" class="operation orange-bg">&divide;</button>
        <button id="number" class="light-black">7</button>
        <button id="number" class="light-black">8</button>
        <button id="number" class="light-black">9</button>
        <button id="operation" class="operation orange-bg">&times;</button>
        <button id="number" class="light-black">4</button>
        <button id="number" class="light-black">5</button>
        <button id="number" class="light-black">6</button>
        <button id="operation" class="operation orange-bg">-</button>
        <button id="number" class="light-black">1</button>
        <button id="number" class="light-black">2</button>
        <button id="number" class="light-black">3</button>
        <button id="operation" class="operation orange-bg">+</button>
        <button id="number" class="zero light-black">0</button>
        <button id="number" class="light-black">.</button>
        <button id="equal" class="operation orange-bg">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
