<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone-calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="screen-container">
      <div class="display-result">
        <span id="valueReader" class="displayed-number">0</span>
      </div>
      <div class="button-container">
        <button type="button" id="delete" class="gray-bg">AC</button>
        <button type="button" id="negative" class="gray-bg">+/-</button>
        <button type="button" id="percent" class="gray-bg">%</button>
        <button type="button" id="divide" class="operation orange-bg">
          &divide;
        </button>
        <button type="button" id="seven" class="light-black">7</button>
        <button type="button" id="eight" class="light-black">8</button>
        <button type="button" id="nine" class="light-black">9</button>
        <button type="button" id="times" class="operation orange-bg">
          &times;
        </button>
        <button type="button" id="four" class="light-black">4</button>
        <button type="button" id="five" class="light-black">5</button>
        <button type="button" id="six" class="light-black">6</button>
        <button type="button" id="minus" class="operation orange-bg">-</button>
        <button type="button" id="one" class="light-black">1</button>
        <button type="button" id="two" class="light-black">2</button>
        <button type="button" id="three" class="light-black">3</button>
        <button type="button" id="plus" class="operation orange-bg">+</button>
        <button type="button" id="zero" class="zero light-black">0</button>
        <button type="button" id="comma" class="light-black">,</button>
        <button type="button" id="equal" class="operation orange-bg">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
